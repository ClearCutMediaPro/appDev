    {% load thumbnail %}
    
    <div class="container-fluid absolute inset-0 object-cover h-48 w-96 " style="background-image:url('{{object.image.url}}'); background-repeat: no-repeat;background-size: 100% ;min-height:450pt"> 
     
    </div>
      
    <div class="container-md justify-content-center rounded my-5">
            <main class="relative container mx-auto bg-white px-4 ">
            <div class="relative -mx-4 top-0 pt-[17%] overflow-hidden">
              <img class="absolute inset-0 object-cover object-top w-full h-full filter blur" src="{{object.image.url}}" alt="" />
            </div>
          
            <div class="mt-[-10%] w-1/2 mx-5">
              <div class="relative pt-[56.25%] overflow-hidden rounded-2xl">
                <img class="w-full h-full absolute inset-0 object-cover" src="{{object.image.url}}" alt="" />
              </div>
            </div>
          
            <article class="max-w-prose mx-auto py-8">
              <h1 class="text-2xl font-bold">{{object.quote}}</h1>
              <h2 class="mt-2 text-sm text-gray-500">{{object.location}}</h2>
          
              <p class="mt-6">{{object.description}}</p>
              <a href="{%url 'feed:index' %}">&lAarr; Return to Home</a>
              </article>

             
          </main>
    
    
        </div>
